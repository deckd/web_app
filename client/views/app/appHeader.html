<template name="appHeader">
  <div class="display-table full-width">
    <div class="table-row">
      <div class="table-cell align-left">
        {{#if changesSavedMsg }}
          Changes saved locally.
        {{/if}}
      </div>
      <div class="table-cell centered">
        {{#if currentUser}}
          <div class="dropdown-container">
            {{#dropdownTrigger name="user_nav_dropdown"}}
              <button class="btn-unstyled">
                {{#with currentUser}}
                  {{> avatar user=this shape="circle"}}
                {{/with}}
              </button>
            {{/dropdownTrigger}}
            {{#dropdown name="user_nav_dropdown"}}
              <button class="unstyled logout">
                Sign Out
              </button>
            {{/dropdown}}
          </div>
          {{else}}
          &nbsp;Deckd
        {{/if}}
      </div>
      <div class="table-cell align-right">
        {{#if saveForLater}}
          <a href="/login" class="save-for-later">Save to the cloud</a>
        {{/if}}
      </div>
    </div>
  </div>
</template>
